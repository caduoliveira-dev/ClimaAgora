<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima agora!</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- ÍCONES -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade: " id="cidade-input">
                <button id="pesquisar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div id="dados-clima" class="hide">
                <h2>
                    <i class="fa-solid fa-location-dot"></i>
                    <span id="cidade"></span>
                    <img src="" alt="Bandeira do país" id="pais">
                </h2>
                <p id="temperatura"><span></span>&deg;C</p>
                <div id="descricao-container">
                    <p id="descricao"></p>
                    <img id="icone-clima" src="" alt="Condições do tempo">
                </div>
                <div id="detalhes-container">
                    <p id="umidade">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="vento">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
